<div th:fragment="contactForm" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Botón de volver -->
    <a th:href="@{/home}" class="btn btn-secondary position-absolute top-0 start-0 mt-3 ms-3">Volver</a>
    <br>
    <!-- Título del formulario -->
    <center><h1>Contactame</h1></center>
    <!-- Formulario -->
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-lg-8">
                <form th:action="@{/contact}" th:object="${contactForm}" method="post" class="php-email-form" data-aos="fade-up" data-aos-delay="400">
                    <div class="row gy-4">
                        <div class="col-md-6">
                            <input type="text" th:field="*{name}" class="form-control" placeholder="Tu Nombre" required="">
                        </div>
                        <div class="col-md-6">
                            <input type="email" th:field="*{email}" class="form-control" placeholder="Tu Email" required="">
                        </div>
                        <div class="col-md-12">
                            <input type="text" th:field="*{subject}" class="form-control" placeholder="Asunto" required="">
                        </div>
                        <div class="col-md-12">
                            <textarea class="form-control" th:field="*{message}" rows="6" placeholder="Mensaje" required=""></textarea>
                        </div>
                        <div class="col-md-12 text-center">
                            <button type="submit" class="btn btn-primary">Enviar Mensaje</button>
                            <br>
                            <p th:if="${param.success}" class="text-success btn-danger">Mensaje enviado exitosamente</p>
                        </div>
                    </div>
                </form>
            </div><!-- End Contact Form -->
        </div>
    </div>
</div>
